<p>Login Form Validation</p>

<form #userForm="ngForm" (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <mat-form-field appearance="fill" class="field">
        <mat-label>Email</mat-label>
        <input matInput type="email" required name="email" id="email" #email="ngModel" [(ngModel)]="loginData.email">
    </mat-form-field><br>
    <small *ngIf="email.invalid||email.error||email.dirty" style="color: red; font-style: sans-serif;">*This field is required</small>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill" class="field">
        <mat-label>Password</mat-label>
        <input matInput type="password" required name="pass" id="pass" #pass="ngModel" [(ngModel)]="loginData.password">
    </mat-form-field><br>
    <small *ngIf="pass.invalid||pass.error" style="color: red;">*This field is required</small>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="userForm.form.invalid" >Login</button>
</form>
